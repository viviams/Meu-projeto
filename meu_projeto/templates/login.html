{% extends "layout.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{{ url_for('cadastro') }}">Criar Login</a></p>
{% endblock %}
